- alias: Flux jalkalamppu
  hide_entity: false
  trigger:
    - platform: time
      seconds: '/30'
    - platform: state
      entity_id: light.jalkalamppu
      from: 'off'
      to: 'on'
  condition:
    condition: state
    entity_id: light.jalkalamppu
    state: 'on'
  action:
    service: light.turn_on
    data_template:
      entity_id: "light.jalkalamppu"
      brightness: >
        {% if now().hour < 6 %}
          150
        {% elif now().hour < 16 %}
          255
        {% else %}
          {{ ((255 - 150) * (1 - ((now().hour + now().minute/60.0) - 16.0) / 8.0) + 150) | int }}
        {% endif %}
      kelvin: >
        {% if now().hour < 6 %}
          2200
        {% elif now().hour < 16 %}
          4000
        {% elif now().hour < 18 %}
          2700
        {% else %}
          2200
        {% endif %}

