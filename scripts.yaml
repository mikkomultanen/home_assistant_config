turn_on_apple_tv:
  alias: Apple TV
  sequence:
    - alias: Turn on TV
      service: media_player.turn_on
      data:
        entity_id: media_player.sony_bravia_tv
    - wait_template: "{{ states.media_player.sony_bravia_tv.state == 'on' }}"
      timeout: 00:00:10
    - alias: Switch to Apple TV
      service: media_player.select_source
      data:
        entity_id: media_player.sony_bravia_tv
        source: HDMI 1
